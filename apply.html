<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bewerbung - Virtual Trucking Germany</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- APPLY FORM -->
  <div class="apply-wrapper">
    <form class="apply-form">
      <h2>Bewerbung</h2>
      <p class="form-info">Fülle das Formular aus und sende uns deine Bewerbung direkt über Google Forms.</p>
      <div class="google-form-wrapper">
        <iframe src="https://docs.google.com/forms/d/e/DEIN_FORMULAR_LINK/viewform?embedded=true" 
                width="100%" height="700" frameborder="0" marginheight="0" marginwidth="0">
          Laden…
        </iframe>
      </div>
    </form>
  </div>

  <!-- HEADER laden -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>

</body>
</html>
