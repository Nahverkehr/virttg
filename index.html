<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Trucking Germany</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- HERO -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-inner">
      <div class="hero-left">
        <h1>Virtual Trucking Germany</h1>
        <p class="hero-sub">Lebe dein Truckerleben – bewirb dich noch heute!</p>
        <div class="hero-actions">
          <a href="apply.html" class="btn btn-main">Bewerben</a>
          <a href="https://discord.gg/deinlink" target="_blank" class="btn btn-discord">Discord beitreten</a>
          <a href="https://deine-vtc-seite.de" target="_blank" class="btn btn-vtc">Unsere VTC-Seite</a>
        </div>
      </div>
    </div>
  </section>

  <main>
    <section>
      <h2>News</h2>
      <div class="box">
        <p>Hier erscheinen die aktuellen News der Spedition.</p>
      </div>
    </section>

    <section>
      <h2>Galerie</h2>
      <div class="box">
        <p>Hier können Bilder aus dem Speditionsalltag gezeigt werden.</p>
      </div>
    </section>
  </main>

  <!-- HEADER LADEN -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>

</body>
</html>
