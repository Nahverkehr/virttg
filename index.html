<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Trucking Germany</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- HERO -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-inner">
      <div class="hero-left">
        <h1>Virtual Trucking Germany</h1>
        <p class="hero-sub">Lebe dein Truckerleben – bewirb dich noch heute!</p>
        <div class="hero-actions" id="hero-buttons"></div>
      </div>
    </div>
  </section>

  <main>
    <!-- Sections wie vorher… News, Galerie, Über uns, Flotte, Events -->
  </main>

  <!-- BUTTONS UND HEADER DYNAMISCH LADEN -->
  <script src="buttons.js"></script>
  <script>
    // HEADER laden
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;

        // Buttons im Header erzeugen
        const headerContainer = document.getElementById("header-buttons");
        buttons.forEach(btn => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = btn.url;
          a.textContent = btn.text;
          a.classList.add("nav-btn");
          if(btn.type === "main") a.classList.add("btn-main");
          if(btn.type === "discord") a.classList.add("btn-discord");
          if(btn.type === "vtc") a.classList.add("btn-vtc");
          if(btn.target) a.target = btn.target;
          li.appendChild(a);
          headerContainer.appendChild(li);
        });

        // Buttons im Hero erzeugen
        const heroContainer = document.getElementById("hero-buttons");
        buttons.forEach(btn => {
          const a = document.createElement("a");
          a.href = btn.url;
          a.textContent = btn.text;
          a.classList.add("btn");
          if(btn.type === "main") a.classList.add("btn-main");
          if(btn.type === "discord") a.classList.add("btn-discord");
          if(btn.type === "vtc") a.classList.add("btn-vtc");
          if(btn.target) a.target = btn.target;
          heroContainer.appendChild(a);
        });
      });
  </script>

</body>
</html>
